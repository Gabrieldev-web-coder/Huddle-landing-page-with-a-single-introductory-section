<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/iconfonts/style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="HLP__header">
    <figure class="HLP__header-figure">
      <img class="HLP__header-figure-img" src="/images/logo.svg" alt="logo">
    </figure>
    </header>

    <figure class="HLP__mockup">
      <img src="/images/illustration-mockups.svg" alt="mockups">
    </figure>

  <main class="HLP__comunity">
    <h2 class="HLP__comunity-h2">Build The Community Your Fans Will Love</h2>
    <p class="HLP__comunity-p">
      Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
    <div class="HLP__comunity-button-register">
      <span>Register</span>
    </div>
  </main>
    
    <footer class="HLP__footer">
      <address class="HLP__address">
        <i class="icon-facebook2"></i>
        <i class="icon-twitter"></i>
        <i class="icon-instagram"></i>
      </address>
    </footer>
  </body>
</html>
